<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Project-001,Sabbir Ahmed|Blog preview card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/sass/main.scss" />
  </head>
  <body>
    <main class="main">
      <div class="blog-previw-container">
        <div class="image-container">
          <img
            class="image header-image"
            src="./assets/images/illustration-article.svg"
            alt="header-image"
          />
        </div>
        <div class="blog-details">
          <a class="blog-label" href="#">Learning</a>
          <h3 class="heading-tertiary">Published 25 Dec 2023</h3>
          <h1 class="heading-primary">HTML, CSS and JS Foundations...</h1>
          <div class="blog-description">
            <p class="paragraph>">
              These languages are the backbone of every website, defining
              structure, content, and presentation many more.
            </p>
          </div>
          <div class="blog-author">
            <img
              class="author-image"
              src="./assets/images/sabbir.jpg"
              alt="author"
            />
            <div class="author-name">
              <a
                class="author-profile"
                href="www.linkedin.com/in/sabbir-ahmed-ru"
              >
                Sabbir Ahmed
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
